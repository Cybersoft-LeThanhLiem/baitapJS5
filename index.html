<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6">
            <h2>Quản Lý Tuyển Sinh</h2>
            <form>
                <div class="form-group row">
                    <label for="toan" class="col-3 col-form-label">Điểm Toán: </label>
                    <div class="col-9">
                        <input type="number" class="form-control" id="toan">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ly" class="col-3 col-form-label">Điểm Lý: </label>
                    <div class="col-9">
                        <input type="number" class="form-control" id="ly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hoa" class="col-3 col-form-label">Điểm Hóa: </label>
                    <div class="col-9">
                        <input type="number" class="form-control" id="hoa">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="area" class="col-6 col-form-label">Khu Vực: </label>
                    <label for="entity" class="col-6 col-form-label">Đối Tượng: </label>
                </div>
                <div class="form-group row">
                    <select class="form-control col-4 ml-3 mr-5" id="area">
                        <option value="0">X</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                    <select class="form-control col-4 ml-5" id="entity">
                        <option value="0">0</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="standard" class="font-weight-bold">Điểm chuẩn Hội đồng: </label>
                    <input type="number" class="form-control" id="standard">
                </div>
                <button type="button" id="btnMark" class="btn btn-warning mb-2">Kết quả: </button>
                <p id="totalMark"></p>
                <p id="result" class="alert"></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
